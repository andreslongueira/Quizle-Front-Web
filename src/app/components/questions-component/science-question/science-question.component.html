<div class="ui three doubling stackable cards">
    <div class="ui card " style="width: 500px; height: 250px; margin: 0;">
      <div class="image bg-dark">
        <div class="ui placeholder">
          <div class="square image"></div>
        </div>
      </div>
      <div class="content d-flex justify-content-center align-items-center">
        <div>
            <p>{{questionText}}</p>
        </div>
      </div>
      <div class="extra content ui centered grid bg-dark">
        <div class="ui inverted green basic button" (click)="answer=true; saveAnswer()" [routerLink]="['/geography']">Si</div>
        <div class="ui inverted red basic button" (click)="answer=false; saveAnswer()" [routerLink]="['/geography']">No</div>
      </div>
    </div>
  </div>
